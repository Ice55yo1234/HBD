    <script>
        const cakeContainer = document.getElementById('cakeContainer');
        const blowButton = document.getElementById('blowButton');
        const messageBox = document.getElementById('messageBox');
        const instructions = document.getElementById('instructions');
        
        let candleCount = 0;
        const maxCandles = 6;
        let isBlowing = false;
        
        let audioContext;
        let analyser;
        let microphone;

        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 2000);
        }

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const blowThreshold = 150;
                
                function detectSound() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;

                    if (average > blowThreshold && !isBlowing && candleCount > 0) {
                        blowOutCandles();
                    }
                    requestAnimationFrame(detectSound);
                }
                
                detectSound();
                showMessage("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏Ñ‡∏∏‡∏ì...");
                instructions.textContent = "‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡πâ‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô ‡∏à‡∏≤‡∏Å‡∏ô‡∏±‡πâ‡∏ô‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô";
                blowButton.style.display = 'none';
            } catch (err) {
                console.error('Error accessing microphone: ', err);
                showMessage("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô");
                blowButton.style.display = 'block';
                blowButton.textContent = '‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô';
            }
        }
        
        function blowOutCandles() {
            if (candleCount === 0) {
                showMessage("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô!");
                return;
            }

            isBlowing = true;
            blowButton.disabled = true;

            const candles = document.querySelectorAll('.candle');
            candles.forEach((candle, index) => {
                setTimeout(() => {
                    const flame = candle.querySelector('.flame');
                    if (flame) {
                        flame.classList.add('flame-extinguished');
                    }
                }, index * 300);
            });

            setTimeout(() => {
                showMessage("‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéÇ");
                isBlowing = false;
                candleCount = 0;
                candles.forEach(candle => candle.remove());
                blowButton.disabled = true;
            }, candles.length * 300 + 1000);
        }

        cakeContainer.addEventListener('click', (e) => {
            if (isBlowing) {
                showMessage("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô... ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà");
                return;
            }

            if (candleCount >= maxCandles) {
                showMessage("‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô‡πÄ‡∏ï‡πá‡∏°‡πÅ‡∏•‡πâ‡∏ß!");
                return;
            }
            
            const cakeRect = cakeContainer.getBoundingClientRect();
            const cakeX = e.clientX - cakeRect.left;
            const cakeWidth = cakeRect.width;

            const baseWidth = 350;
            const scaleX = cakeWidth / baseWidth;

            const candleOffset = (cakeX - cakeWidth / 2) / scaleX;

            const newCandle = document.createElement('div');
            newCandle.classList.add('candle');
            newCandle.style.left = `calc(50% + ${candleOffset}px)`;

            const colors = ['#f59e0b', '#f97316', '#ef4444', '#f472b6', '#a855f7', '#3b82f6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            candleCount++;

            if (candleCount > 0) {

            }
        });
