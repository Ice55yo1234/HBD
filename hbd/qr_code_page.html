<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกนเพื่อเซอร์ไพรส์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ff;
            background-image: radial-gradient(circle, #f8d5e8, #f0f4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
        }
        .qr-image {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-pink-600 mb-4 drop-shadow-lg">สแกนเพื่อรับเซอร์ไพรส์วันเกิด</h1>
        <p class="text-lg text-gray-700 mb-8">โปรดใช้โทรศัพท์ของคุณสแกน QR Code ด้านล่าง</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://immersive.google.com/birthday_cake.html" alt="QR Code to Birthday Cake" class="qr-image" />
    </div>
</body>
</html>
